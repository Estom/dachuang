<!DOCTYPE html>
{% load staticfiles %}

<html>
<head>
	<title>登录</title>
		<meta charset="utf-8">
	 	<link rel="stylesheet"  href="{% static 'adminlte/bootstrap/css/bootstrap.min.css' %}">
 		<link rel="stylesheet" href="{% static 'adminlte/bootstrap/css/templatemo_style.css' %}">

		<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="">
	<div class="container">
		<div class="col-md-12">
			<form class="form-horizontal templatemo-login-form-2" id="my-form" role="form" action="{% url 'login' %}" method="post">
				{% csrf_token %}
				<div class="row">
					<div class="col-md-12">
						<h1>登录</h1>
					</div>
				</div>
				<div class="row">
					<div class="templatemo-one-signin col-md-12">
				        <div class="form-group">
				          <div class="col-md-12">
				            <label for="username" class="control-label">用户名</label>
				            <div class="templatemo-input-icon-container">
				            	<i class="fa fa-user"></i>
				            	<input type="text" class="form-control" id="username" name="username" placeholder="UserName/UserNumber">
				            </div>
                          </div>
				        </div>
				        <div class="form-group">
				          <div class="col-md-12">
				            <label for="password" class="control-label">密码</label>
				            <div class="templatemo-input-icon-container">
				            	<i class="fa fa-lock"></i>
				            	<input type="password" class="form-control" id="password" name="password" placeholder="please input your password">
				            </div>
				          </div>
				        </div>

						<input type="hidden" name="source_url" value="{{ request.META.HTTP_REFERER }}">

				        <div class="form-group">
						  <div class="col-md-6 col-sm-6 col-xs-6">
						   <input type="submit" id="login" value="登录" class="btn btn-warning">
				          </div>
						  <div class="col-md-6 col-sm-6 col-xs-6">
						   <a href="{% url 'reg' %}"><input type="button" id="register" value="去注册" class="btn btn-primary"></a>
				          </div>
				        </div>
					</div>
				</div>
		      </form>
		<p>{{ reason }}</p>

		</div>
	</div>
</body>

</html>
